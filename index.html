<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Booki</title>
</head>
<!--menu top-->
<header class="container1600">
    <div class="logo">
        <h1><img src="./elements/medias/Logo.svg" alt="Booki"><span>Booki</span></h1>
    </div>
    <nav class="menu-top">
        <ul>
            <li><a href="#hebergements">Hébergments</a></li>
            <li><a href="#activites">Activités</a></li>
        </ul>
    </nav>
</header>
<body class="container1600">
    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
    <p>En plein centre-ville ou en pleine nature</p>
    <!--barre de recherche-->
    <div class="search-bar">
        <span></span><!--icone map-->
        <input type="search" placeholder="Marseille, France">
        <input type="submit" value="Rechercher">
    </div>

    <!--filtres-->
    <section id="filtres">
        <p>Filtres</p>
        <button class="filtre">
            <span id="economique"></span>
            <span class="background-filtres">Économique</span>
        </button>
        <button class="filtre">
            <span id="familial"></span>
            <span class="background-filtres">Familial</span>
        </button>
        <button class="filtre">
            <span id="romantique"></span>
            <span class="background-filtres">Romantique</span>
        </button>
        <button class="filtre">
            <span id="pepites"></span>
            <span class="background-filtres" >Nos pépites</span>
        </button>
    </section>

    <!--informations-->
    <div id="informations">
        <span id="infos"></span>
        <p>Plus de 500 logements sont dispnibles dans cette ville</p>
    </div>

    <!--hébergements-->
    <section id="hebergements">
        <h2>Hébergements à Marseille</h2>
        <div class="hebergements-articles">
            <article>
                <img src="./elements/medias/photos/fred-kleber.jpg" alt="Hôtel du port">
                <div>
                    <h3>Hôtel du port</h3>
                    <p>Nuit à partir de 52 €</p>
                    <div>
                        <span class="etoile-bleu"></span>
                        <span class="etoile-bleu"></span>
                        <span class="etoile-bleu"></span>
                        <span class="etoile-bleu"></span>
                        <span class="etoile-grise"></span>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
